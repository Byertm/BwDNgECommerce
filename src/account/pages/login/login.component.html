<div role="alert" class="alert alert-info">
	Username: test<br />
	Password: test
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
		<p class="lead fw-normal mb-0 me-3">Giriş yap</p>

		<button type="button" (click)="socialLogin()" class="btn btn-primary btn-floating mx-1">
			<i class="pi pi-facebook"></i>
		</button>

		<button type="button" (click)="socialLogin()" class="btn btn-primary btn-floating mx-1">
			<i class="pi pi-twitter"></i>
		</button>

		<button type="button" (click)="socialLogin()" class="btn btn-primary btn-floating mx-1">
			<i class="pi pi-linkedin"></i>
		</button>
	</div>

	<div class="divider d-flex align-items-center my-4">
		<p class="text-center fw-bold mx-3 mb-0">ve ya</p>
	</div>

	<!-- Email input -->
	<!-- <div class="form-outline mb-4">
		<label for="loginEmail" class="form-label">E-posta adresi</label>

		<input id="loginEmail" type="email" formControlName="username" placeholder="Geçerli bir e-posta adresi girin" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

		<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			<div *ngIf="f.username.errors['required']">E-Posta adresi gerekli.</div>
		</div>
	</div> -->

	<!-- Username input -->
	<div class="form-outline mb-4">
		<label for="loginUsername" class="form-label">Kullanıcı Adı</label>

		<input id="loginUsername" type="text" formControlName="username" placeholder="Geçerli bir kullanıcı adı girin" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

		<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			<div *ngIf="f.username.errors['required']">Kullanıcı adı gerekli.</div>
		</div>
	</div>

	<!-- Password input -->
	<div class="form-outline mb-3">
		<label for="loginPass" class="form-label">Şifre</label>
		<input type="password" formControlName="password" id="loginPass" placeholder="Parolanı Gir" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors['required']">Parola gerekli.</div>
		</div>
	</div>

	<div class="d-flex justify-content-between align-items-center">
		<!-- Checkbox -->
		<div class="form-check mb-0">
			<p-checkbox id="loginRememberMe" [binary]="true" styleClass="form-check-input me-2"></p-checkbox>
			<label for="loginRememberMe" class="form-check-label">Beni Hatırla</label>
		</div>

		<a (click)="socialLogin()" class="text-body">Parolanızı mı unuttunuz?</a>
	</div>

	<div class="text-center text-lg-start mt-4 pt-2">
		<button type="submit" [disabled]="loading" class="btn btn-primary btn-lg px-5">
			<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			Giriş
		</button>

		<p class="small fw-bold mt-2 pt-1 mb-0">Hesabınız yok mu? <a (click)="socialLogin()" class="link-danger">Kayıt ol</a></p>
	</div>

	<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
</form>
