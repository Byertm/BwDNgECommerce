<div class="main-wrapper">
	<div class="page-wrapper full-page">
		<div class="page-content d-flex align-items-center justify-content-center">
			<div class="row w-100 mx-0 auth-page">
				<div class="col-md-8 col-xl-6 mx-auto d-flex flex-column align-items-center">
					<img alt="404" src="assets/images/404.svg" class="img-fluid mb-2" />
					<h1 class="fw-bolder mb-22 mt-2 tx-80 text-muted">{{ type }}</h1>
					<h4 class="mb-2">{{ title }}</h4>
					<h6 [innerHTML]="desc" class="text-muted mb-3 text-center"></h6>
					<a routerLink="/app/products" class="btn btn-warning">Back to home</a>
				</div>
			</div>
		</div>
	</div>
</div>
