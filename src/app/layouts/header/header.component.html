<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between align-items-md-center py-4 px-4 px-xl-5 bg-primary header-sticky" [class.is-sticky]="sticky">
	<!-- Logo -->
	<a routerLink="/auth" class="logo-wrapper">
		<eb-logo></eb-logo>
	</a>
	<!-- Logo -->

	<!-- Right -->
	<div>
		<!-- <a routerLink="/app" routerLinkActive="rl-active" pTooltip="Ana Sayfa" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-home"></i>
		</a> -->

		<a routerLink="/app/products" routerLinkActive="rl-active" pTooltip="Ürünler" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-bars"></i>
		</a>

		<a *ngIf="isLogged && false" routerLink="/app/wislist" routerLinkActive="rl-active" pTooltip="İstek Listesi" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-shopping-cart"></i>
			<span class="number">{{ wishProductCount }}</span>
		</a>

		<a *ngIf="isLogged" routerLink="/app/cart" routerLinkActive="rl-active" pTooltip="Sepet" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-shopping-cart"></i>
			<span class="number">{{ cartProductCount }}</span>
		</a>

		<a *ngIf="!isLogged" routerLink="/auth/login" routerLinkActive="rl-active" pTooltip="Giriş Yap" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-sign-in"></i>
		</a>

		<a *ngIf="isLogged" routerLink="/auth/logout" routerLinkActive="rl-active" pTooltip="Çıkış Yap" tooltipPosition="bottom" type="button" class="text-white me-4">
			<i class="pi pi-sign-out"></i>
		</a>
	</div>
	<!-- Right -->
</div>
